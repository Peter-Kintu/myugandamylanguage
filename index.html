<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Our Platforms</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f4f7fc;
      --bg-dark: #e1e7f0;
      --primary-color: #3b82f6;
      --secondary-color: #6366f1;
      --accent-color: #f97316;
      --text-color: #334155;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      background: var(--bg-light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-animations {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* Subtle Animated Circles */
    .circle {
      position: absolute;
      background-color: var(--primary-color);
      opacity: 0.1;
      border-radius: 50%;
      animation: pulse 6s ease-in-out infinite;
    }

    .circle-1 { top: 10%; left: 15%; width: 150px; height: 150px; animation-delay: 0s; }
    .circle-2 { bottom: 20%; right: 10%; width: 200px; height: 200px; animation-delay: 2s; }
    .circle-3 { top: 40%; left: 50%; width: 100px; height: 100px; animation-delay: 4s; }
    .circle-4 { bottom: 5%; left: 40%; width: 250px; height: 250px; animation-delay: 1s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.1; }
      50% { transform: scale(1.1); opacity: 0.2; }
    }

    .main-container {
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      z-index: 1;
      border: 1px solid var(--bg-dark);
      transition: transform 0.3s ease;
    }

    .main-container:hover {
      transform: translateY(-5px);
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 400;
      color: #6b7280;
      margin-bottom: 2.5rem;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .btn {
      display: block;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
      color: #fff;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    /* Primary button with a subtle gradient */
    .btn.primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: 1px solid #3c5db1;
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(60, 93, 177, 0.3);
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    }

    .btn.primary:active {
      transform: translateY(0);
      box-shadow: var(--shadow-md);
    }

    /* Secondary button */
    .btn.secondary {
      background-color: var(--accent-color);
      border: 1px solid #d97706;
    }

    .btn.secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(249, 115, 22, 0.3);
      background-color: #ea580c;
    }

    .btn.secondary:active {
      transform: translateY(0);
      box-shadow: var(--shadow-md);
    }

    /* Icon within button */
    .btn span {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="background-animations">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
  </div>

  <div class="main-container">
    <h1 class="title">Explore Our Platforms ðŸš€</h1>
    <p class="subtitle">Discover innovative tools for learning and connection.</p>
    <div class="btn-container">
      <a href="https://uganda-languges-database.onrender.com" target="_blank" class="btn primary">
        Uganda Languages Database
        <span>&#127760;</span>
      </a>
      <a href="https://learnflow-ai-0fdz.onrender.com" target="_blank" class="btn secondary">
        LearnFlow AI
        <span>&#128218;</span>
      </a>
    </div>
  </div>
</body>
</html>
