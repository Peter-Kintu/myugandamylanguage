<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Our Platforms</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color-1: #0e0125;
      --bg-color-2: #240a45;
      --main-text-color: #ffffff;
      --accent-pink: #ff1c91;
      --accent-blue: #00d2ff;
      --accent-yellow: #ffeb00;
      /* New: Added a green accent color */
      --accent-green: #00ff00;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: var(--main-text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      background: var(--bg-color-1);
    }

    /* Animated background inspired by Spider-Verse glitch effects */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background:
        radial-gradient(circle at 10% 20%, var(--bg-color-2) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, var(--bg-color-2) 0%, transparent 50%),
        linear-gradient(45deg, #0f0a1c 25%, transparent 25%) -50px 0,
        linear-gradient(-45deg, #0f0a1c 25%, transparent 25%) -50px 0,
        linear-gradient(45deg, transparent 75%, #0f0a1c 75%),
        linear-gradient(-45deg, transparent 75%, #0f0a1c 75%);
      background-size: 100px 100px;
      /* Super-fast animation for a frantic effect */
      animation: move-bg 5s linear infinite;
    }

    /* Halftone pattern overlay */
    .halftone-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -0.5;
      background: repeating-conic-gradient(var(--bg-color-1) 0% 10%, transparent 10% 20%);
      opacity: 0.05;
      pointer-events: none;
    }

    @keyframes move-bg {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; } /* Increased movement */
    }

    .main-container {
      text-align: center;
      padding: 2rem;
      z-index: 1;
    }

    /* Neon title effect with multiple shadow layers and new glitch animation */
    .title {
      font-family: 'Bangers', cursive;
      font-size: clamp(3rem, 10vw, 6rem);
      line-height: 1;
      color: var(--accent-pink);
      text-shadow: 
        0 0 10px var(--accent-pink),
        0 0 20px var(--accent-pink),
        0 0 40px var(--accent-pink),
        0 0 80px var(--accent-pink);
      letter-spacing: 2px;
      margin-bottom: 2rem;
      position: relative;
      /* Now using a single, more powerful glitch animation */
      animation: glitch 1.5s linear infinite;
    }

    /* New: A more impactful, multi-step glitch animation */
    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      2% {
        transform: translate(-5px, 5px);
        text-shadow: 2px 2px 0 var(--accent-blue), -2px -2px 0 var(--accent-yellow);
        opacity: 0.95;
      }
      4% {
        transform: translate(5px, -5px);
        text-shadow: -2px 2px 0 var(--accent-blue), 2px -2px 0 var(--accent-yellow);
        opacity: 0.95;
      }
      6% {
        transform: translate(0);
        text-shadow: 0 0 10px var(--accent-pink);
        opacity: 1;
      }
      /* Introduce more random glitch moments */
      10% {
        transform: translate(0);
      }
      11% {
        transform: translate(5px, 0);
        opacity: 0.9;
      }
      12% {
        transform: translate(0, -5px);
      }
      13% {
        transform: translate(-5px, 0);
        opacity: 0.95;
      }
      14% {
        transform: translate(0, 5px);
        text-shadow: 5px 5px 0 var(--accent-blue), -5px -5px 0 var(--accent-yellow);
      }
      15% {
        transform: translate(0);
        text-shadow: 0 0 10px var(--accent-pink);
        opacity: 1;
      }
      100% {
        transform: translate(0);
        text-shadow: 0 0 10px var(--accent-pink);
        opacity: 1;
      }
    }

    .subtitle {
      font-size: clamp(1rem, 2vw, 1.5rem);
      max-width: 600px;
      margin-bottom: 3rem;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .btn {
      display: block;
      width: clamp(250px, 80%, 400px);
      padding: 1.2rem 2.5rem;
      font-family: 'Bangers', cursive;
      font-size: clamp(1.2rem, 3vw, 2rem);
      /* Changed to green border and background */
      border: 4px solid var(--accent-green);
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      position: relative;
      color: var(--bg-color-1);
      background-color: var(--accent-green);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      cursor: pointer;
      /* Changed to green/pink box shadow */
      box-shadow: 
        5px 5px 0 var(--accent-pink),
        -5px -5px 0 var(--accent-green);
      /* New continuous animation for the buttons */
      animation: float-pulse 4s ease-in-out infinite alternate;
    }

    .btn:hover {
      transform: scale(1.05) rotate(-2deg);
      /* Changed to pink hover background and border */
      background-color: var(--accent-pink);
      border-color: var(--accent-pink);
      color: var(--main-text-color);
      box-shadow: 
        5px 5px 0 var(--accent-pink),
        -5px -5px 0 var(--accent-blue);
      /* Stop the floating animation when hovered */
      animation: none;
    }

    /* New keyframes for the continuous button animation */
    @keyframes float-pulse {
      0% {
        transform: translateY(0) rotate(0);
        box-shadow: 
          5px 5px 0 var(--accent-pink),
          -5px -5px 0 var(--accent-green);
      }
      100% {
        transform: translateY(-5px) rotate(1deg);
        box-shadow: 
          -5px -5px 0 var(--accent-pink),
          5px 5px 0 var(--accent-blue);
      }
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      transition: clip-path 0.3s;
    }

    .btn:hover:before {
      animation: glitch-shift 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    @keyframes glitch-shift {
      0% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
      20% { clip-path: polygon(0 0, 100% 0, 95% 50%, 5% 50%); }
      40% { clip-path: polygon(5% 50%, 95% 50%, 100% 100%, 0% 100%); }
      60% { clip-path: polygon(10% 10%, 90% 10%, 90% 90%, 10% 90%); }
      80% { clip-path: polygon(20% 0, 80% 0, 80% 100%, 20% 100%); }
      100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
    }

    .btn:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.1);
      z-index: -1;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      transition: clip-path 0.3s;
    }

    .btn:hover:after {
      animation: glitch-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    @keyframes glitch-shadow {
      0% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
      20% { clip-path: polygon(10% 0, 110% 0, 100% 100%, 0% 100%); }
      40% { clip-path: polygon(0% 0, 100% 0, 90% 100%, -10% 100%); }
      60% { clip-path: polygon(0% 0, 100% 0, 100% 100%, 0% 100%); }
      80% { clip-path: polygon(0% 0, 100% 0, 100% 100%, 0% 100%); }
      100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); }
    }

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="halftone-overlay"></div>

  <div class="main-container">
    <h1 class="title">Mwene Groups of Companies ltd</h1>
    <p class="subtitle">Where developers architect the future.</p>
    <div class="btn-container">
      <a href="https://initial-danette-africana-60541726.koyeb.app/" target="_blank" class="btn">
        AFRICAN AI | eshop and Jobs
      </a>
      <a href="https://artificial-shirlee-learnflow-8ec0e7a0.koyeb.app/" target="_blank" class="btn">
        LEARNFLOW AI
      </a>
    </div>
  </div>
</body>
</html>
